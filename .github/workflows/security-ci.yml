name: Security CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  security_checks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v4

      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

     
      - name: Prepare artifacts directory
        run: |
          mkdir -p artifacts
          rm -rf artifacts/*

     
      - name: Install dependencies
        run: npm ci

      
      - name: Install Gitleaks
        run: |
          wget https://github.com/gitleaks/gitleaks/releases/download/v8.18.2/gitleaks_8.18.2_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.2_linux_x64.tar.gz
          sudo mv gitleaks /usr/local/bin/
          rm gitleaks_8.18.2_linux_x64.tar.gz

      
      - name: Run Gitleaks
        run: gitleaks detect --source=. --no-git --report-format json --report-path artifacts/gitleaks.json || true

      
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin v0.50.0

      
      - name: Build Docker Image
        run: docker build . -t compliance-app:latest

     
      - name: Run Trivy Image Scan
        run: trivy image --format json -o artifacts/trivy-image.json compliance-app:latest || true

     
      - name: Run Trivy FS Scan
        run: trivy fs --format json -o artifacts/trivy-fs.json . || true

      
      - name: Generate compliance report
        run: node scripts/generate-report.js || echo "Generating report failed"

      
      - name: Upload compliance report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: compliance-report
          path: |
            artifacts/compliance-report.md
            artifacts/*.json
          if-no-files-found: warn
